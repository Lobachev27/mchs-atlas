<div class="select select-multi">
  <div class="select-main"><span class="select-placeholder">@@context.placeholder</span></div>
  <div class="select-wrap">
    @@if (context.search) {
    <div class="select-search">
      <input class="input" type="text" placeholder="@@context.searchPlaceholder">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.966 56.966"><path d="M55.146 51.887L41.588 37.786A22.926 22.926 0 0046.984 23c0-12.682-10.318-23-23-23s-23 10.318-23 23 10.318 23 23 23c4.761 0 9.298-1.436 13.177-4.162l13.661 14.208c.571.593 1.339.92 2.162.92.779 0 1.518-.297 2.079-.837a3.004 3.004 0 00.083-4.242zM23.984 6c9.374 0 17 7.626 17 17s-7.626 17-17 17-17-7.626-17-17 7.626-17 17-17z"/></svg>
    </div>
    }
    <ul class="select-list">
      @@for (var i = 0; i < context.arr.length; i++) {
      <li class="select-item">
        <label class="checkbox">
          <input type="checkbox" name="`+context.checkboxName[i]+`">
          <div class="checkbox__box"><span>`+context.arr[i]+`</span></div>
        </label>
      </li>
      }
    </ul>
  </div>
  <svg class="select-close" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="10px" height="10px">
    <path fill-rule="evenodd"  opacity="0.502" d="M10.010,9.280 L9.280,10.010 L5.000,5.730 L0.720,10.010 L-0.010,9.280 L4.270,5.000 L-0.010,0.720 L0.720,-0.010 L5.000,4.270 L9.280,-0.010 L10.010,0.720 L5.730,5.000 L10.010,9.280 Z"/>
  </svg>
</div>
